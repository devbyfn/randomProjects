<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="envelope-wrapper">
            <div class="envelope">
                <div class="letter">
                    <img src="fotinho.png" alt="Foto fofa" class="foto-canto">
                    <div class="text">
                        <strong>Minha pimposita</strong>
                        <p>
                            Eu estou aqui pra tentar te falar que eu te amo.<br>
                            Todo dia eu acordo e tento ser um cara melhor pra você<br>
                            Quero que você se sinta colida, amada, zelada e muito mais que bem.<br>
                            Tô tentando te dizer que eu te amo, mas sou péssimo com as palavras.<br>
                            Enfim...<br><br>
                            Amorosamente,<br>
                            baac
                        </p>
                    </div>
                </div>
            </div>
            <div class="heart"></div>
        </div>
    </div>
    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
